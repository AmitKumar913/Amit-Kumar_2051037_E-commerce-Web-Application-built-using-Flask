<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->

</head> 
<body>

<div class="container">
    <h1>Register</h1>
    <span>{{myMsg}}</span>
    {% with messages=get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div>
        <span>{{message}}</span>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/register_insert" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="number">Mobile No.</label>
            <input type="tel" id="number" name="number" placeholder="Enter your Mobile number" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="re_password">Confirm Password</label>
            <input type="password" id="re_password" name="re_password" placeholder="Re-Enter your password" required>
        </div>
        <div class="form-group">
            <label for="captcha">Captcha</label>
            <input type="text" id="captcha" name="captcha" placeholder="Enter Captcha" required>
            <!-- <label for=""></label> -->
            <img src="../static/captcha/user_captcha.png" width="250px" height="50px">
            <!-- <button type="button" class="refresh-btn"><i class="fas fa-redo-alt"></i></button> -->
        </div>
        <button type="submit" class="btn">Register</button>
        <a href="/" class="btn">Login</a>

    </form>
</div>

</body>
</html>
